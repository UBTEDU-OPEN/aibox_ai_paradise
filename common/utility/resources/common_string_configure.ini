ubt_yanshee_pose_guide_tip3 = 3.1 在Yanshee系统界面，点击网络入口\n3.2 找到AI box的热点名称、点击后输入密码进行连接
ubt_yanshee_pose_guide_tip4 = 4.1 为AI box接好屏幕（HDMI）\n4.2 为AI box接好键盘、鼠标（USB）\n4.3 打开路径“桌面-AI乐园-Yanshee姿态模仿”以进行下一步操作

