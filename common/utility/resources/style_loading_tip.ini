[common_string]
ubt_loading_tip1 = 生成式对抗网络(Generative adversarial networks,GANs)的核心思想源自于零和博弈，包括生成器和判别器两个部分。
ubt_loading_tip2 = 生成器接收随机变量并生成“假”样本，判别器则用于判断输入的样本是真实的还是合成的。两者通过相互对抗来获得彼此性能的提升。
ubt_loading_tip3 = GAN中同时训练两个模型：捕获数据分布的生成模型G，和估计样本来自训练数据的概率的判别模型D。
ubt_loading_tip4 = 风格迁移是一个有趣的计算机视觉话题。它被用于我们的日常生活中，比如我们常用的美图工具中的各类滤镜背后就是风格迁移技术。
ubt_loading_tip5 = 风格迁移（Style Transfer），指的是将图A的风格迁移到图B中去，即生成一张具有图A风格和图B内容的图C。
ubt_loading_tip6 = 基于神经网络的图像风格迁移在2015年由Gatys et al. 在两篇论文中提出，是使用神经网络做风格迁移的开山鼻祖。
ubt_loading_tip7 = 在2017年ICCV中，AdaIN（Adaptive Instance Normalization） 横空出世，完成了任意风格迁移。
ubt_loading_tip8 = 2016年论文《Instance Normalization：The Missing Ingredient for Fast Stylization》提出了Instance Normalization，对结果有明显的提升。
ubt_loading_tip9 = SANet 旨在改进AdaIN在风格上的迁移充分性。其作者提出了style attention network来代替adaptive instance normalization完成风格迁移。
ubt_loading_tip10 = 有人提出通过meta learning方法中的hyper network来代替Image Transformation Net的训练过程。
